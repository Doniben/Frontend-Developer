<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    p::first-letter {
        color:darkblue;
        font-size: 30px;
    }
    p:nth-child(2n) {
        color: purple;
    }
    p:nth-child(2n+1) {
        color: rgb(43, 255, 0);
    }
    .saludo {
        color: brown;
    }
</style>
<body>
    <p class='saludo'>Hola mundo pintado de rojo</p>
    <p>🐶 Dog</p>
    <p>🐸 Frog</p>
    <p>🐢 Turtle</p>
    <p>🦑 Octopus</p>
</body>
</html>
